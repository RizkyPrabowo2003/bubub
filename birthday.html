<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan Ulang Tahun Romantis</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-image: url("https://th.bing.com/th/id/OIP.j5iAk9AD_zO2VZUUzUjgNQHaDT?w=317&h=156&c=7&r=0&o=5&dpr=1.5&pid=1.7"); /* Ganti URL gambar latar belakang */
        background-size: cover;
      }

      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      h1 {
        color: #ff69b4;
        font-size: 3em;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.5em;
        color: #333;
      }

      button {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #ff69b4;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff1493;
      }

      img {
        width: 250px;
        margin-top: 20px;
        border-radius: 10px;
      }

      .heart {
        position: absolute;
        width: 40px;
        height: 40px;
        background-image: url("https://cdn.icon-icons.com/icons2/1712/PNG/96/iconfinder-giftballoonsurprisepresent-3992481_112620.png"); /* Ganti dengan URL gambar hati */
        background-size: cover;
        animation: fall 5s infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(600px) rotate(360deg);
          opacity: 0;
        }
      }

      .heart:nth-child(1) {
        left: 10%;
        animation-duration: 6s;
      }
      .heart:nth-child(2) {
        left: 20%;
        animation-duration: 5s;
      }
      .heart:nth-child(3) {
        left: 30%;
        animation-duration: 7s;
      }
      .heart:nth-child(4) {
        left: 40%;
        animation-duration: 4.5s;
      }
      .heart:nth-child(5) {
        left: 50%;
        animation-duration: 6.5s;
      }
      .heart:nth-child(6) {
        left: 60%;
        animation-duration: 5.2s;
      }
      .heart:nth-child(7) {
        left: 70%;
        animation-duration: 6.1s;
      }
      .heart:nth-child(8) {
        left: 80%;
        animation-duration: 4.8s;
      }
      .heart:nth-child(9) {
        left: 90%;
        animation-duration: 5.9s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Selamat Ulang Tahun, Bubub Lulu!</h1>
      <p>(Terang seperti bulan,bersinar seperti bintang...Haii aku lulu!)</p>
      <p>Suara yang merdu ,serta parasnya yang membuatku tercandu candu.</p>
      <p>Siapa lagi kalau bukan lulu</p>
      <img src="c:\Users\rizki\Downloads\f80c73df41cac0d685b5f141e17630e9.jpg" alt="Foto Romantis" id="coupleImage" />
      <!-- Ganti dengan URL foto pasangan -->
      <br />
      <button onclick="celebrate()">Lihat Kejutan</button>
    </div>

    <script>
      function celebrate() {
        const container = document.querySelector(".container");
        for (let i = 0; i < 10; i++) {
          let heart = document.createElement("div");
          heart.classList.add("heart");
          container.appendChild(heart);
        }
      }
    </script>
  </body>
</html>
